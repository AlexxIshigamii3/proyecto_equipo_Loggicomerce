<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal - Tienda de Abarrotes</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #e6f0fa; /* Fondo azul claro */
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        header {
            background-color: #2a61a8; /* Azul fuerte */
            color: white;
            width: 100%;
            padding: 20px 0;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 4px solid #1f4d87; /* Azul oscuro */
        }
        p {
            font-size: 18px;
            margin: 15px 0;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        a {
            display: inline-block;
            padding: 15px 25px;
            background-color: #d1d9e6; /* Gris claro */
            border-radius: 10px;
            text-decoration: none;
            color: #333;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        a:hover {
            background-color: #a9b7cc; /* Gris más oscuro */
            color: white;
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header>Menú Principal - Tienda de Abarrotes</header>
    <p>Bienvenido al sistema de inventario y ventas de la tienda.</p>
    <p>Seleccione una opción:</p>
    <div class="buttons">
        <a href="AGREGAR_PRODUCTO.html" title="Agregar un nuevo producto al inventario">Agregar Producto</a>
        <a href="VER_INVENTARIO.html" title="Ver los productos disponibles">Ver Inventario</a>
        <a href="REGISTRAR_VENTA.html" title="Registrar una nueva venta">Registrar Venta</a>
        <a href="RESUMEN_DEL_DIA.html" title="Ver el total de ventas del día">Resumen del Día</a>
    </div>
</body>
</html>
